abstract: Im vorliegenden Projekt für smarte Drahtzugmaschinen werden Systembaukästen zur Zustandsüberwachung an Hand eines Fehlerkatalogs entwickelt. Dabei werden Anforderungen an das Messsystem und die Systemarchitektur ermittelt. Zusätzlich wird ein viurteller Zwilling der Maschinensteuerung eingeführt. In einem Informationsmodell werden die Kommunikationsschnittstellen zusammengefasst. Nach Ermittlung der Sensorposition, werden Abklingkurven am Draht und Einflüsse anderer Aggregate untersucht. Die erweiterte Analyse des Luftschalls und einer Hochgeschwindigkeitskamera liefert keine verwertbaren Referenzwerte für die Validierung der verwendeten Autoencoder. Es werden LSTM Autoencoder eingesetzt um den Verschleiß des Ziehssteins und Oberflächenbeschädigungen am Draht zu detektieren. Zur Erfassung von Kerben im Draht werden weitere Messdaten benötigt, die Prognose des Verschleiß kann zuverlässig umgesetzt werden. Eine prototypische Software zur Visualisierung von Störgrößen für den Maschinenbediener und zur Fehlerdiagnostik liegt vor. Durch OPC-UA ist eine Schnittstelle zum Datenaustausch mit dem Maschinenhersteller umgesetzt.
