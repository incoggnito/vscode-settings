abstract: Im vorliegenden Projekt für smarte Drahtzugmaschinen werden Systembaukästen zur Zustandsüberwachung anhand eines Fehlerkatalogs entwickelt. Dabei werden Anforderungen an das Messsystem und die Systemarchitektur ermittelt. Zusätzlich wird ein virtueller Zwilling der Maschinensteuerung eingeführt. In einem Informationsmodell werden die Kommunikationsschnittstellen zusammengefasst. Nach Ermittlung der Sensorposition, werden Abklingkurven am Draht und Einflüsse anderer Aggregate untersucht. Es werden LSTM Autoencoder eingesetzt um den Verschleiß des Ziehssteins und Oberflächenbeschädigungen am Draht zu detektieren. Bisher lassen sich Kerben im Draht aufgrund ihrer Signatur nicht zweifelsfrei erkennen, daher werden weitere Messdaten benötigt. Die Zustandsüberwachung des Verschleiß kann erfolgreich umgesetzt werden. Eine prototypische Software zur Visualisierung von Störgrößen für den Maschinenbediener und zur Fehlerdiagnostik liegt vor. Durch OPC UA ist eine Schnittstelle zum Datenaustausch mit dem Maschinenhersteller umgesetzt.
