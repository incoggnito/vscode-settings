title: 1. Zwischenbericht INTEUM
subtitle: Intelligentes, echtzeit- und transferfähiges System für Predictive Maintenance und Qualitätsüberwachung gespeist aus Produktionsplanungs- und Maschinenüberwachungsdaten
author:
    - Andreas Hofer
author-mail: andreas.hofer@amitronics.de
foerderkenz: DIE-2108-0006// DIE0156/01
projektlaufzeit: 01.11.2021 - 30.10.2024
berichtszeitraum: Berichtszeitraum
institute: VDI/VDE-IT
tags:
    - reproducible-research
abstract: Zum aktuellen Stand des Forschungsvorhabens liegt eine Anforderungsanalyse zur Einsetzbarkeit von Acoustic Emission bei industriellen Fertigungsanalgen vor. Als Demonstrator wird eine herstellerunabhängige (Nachrüst ) Sensorik zur Erkennung von Störungen beim Hochgeschwindigkeitsstanzen konzipiert. Daraus wird bereits in einer frühen Phase die prototypische Architektur für das Gesamtsystem abgeleitet. Die Wirksamkeit der Messtechnik kann in Live Analysen vor Ort an Hand hoher Auflösung der Impulse beim Stanzen aufgezeigt werden. Der bisherige Hauptaufwand liegt in der Aufbereitung der Messdaten und der Zusammenführung mit den Metainformationen. Die automatisierte Zerlegung der Prozessschritte und damit die Entwicklung angepasster Features wird fokussiert. Es können bereits erste, stupide Datentabellen zum Trainieren übergreifender Machine Learning Modelle umgesetzt werden. Die Systemarchitektur wird auf Basis des Prototyps weiterentwickelt und mittels Messungen an einer Ultraschallschweißanlage bestätigt.|

